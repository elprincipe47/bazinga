<h1>Orders</h1>

<table>
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Address</th>
<th>Phone</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for order in object_list %}
<tr>
<td>{{ order.name }}</td>
<td>{{ order.email }}</td>
<td>{{ order.address }}</td>
<td>
<a  href="{% url "order_detail"  order.id  %}">details</a>
<a  href="{% url "order_update"  order.id  %}">edit</a>
<a  href="{% url "order_delete"  order.id  %}">delete</a>
</td>
</tr>

{% endfor %}
</tbody>
</table>
